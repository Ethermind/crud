<html ng-app="ethermind">
<head>
	<style type="text/css">
		form input.ng-invalid {
			border: red 1px solid;
		}

		input.ng-valid {
			border: green 1px solid;
		}
	</style>
</head>    
<body ng-controller="MainController as controller">
    <table ng-hide="controller.showForm">
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="resource in controller.resources">
                <td>{{resource.title}}</td>
                <td>{{resource.year}}</td>
                <td>
                    <button ng-click="controller.remove(resource)">Delete</button>
                    <button ng-click="controller.edit(resource)">Update</button>
                </td>
            </tr>
        </tbody>    
    </table>
    
    <button ng-click="controller.add()" 
            ng-hide="controller.showForm">
        Add
    </button>

    <form 
        name="ObjectForm" 
        novalidate
        ng-show="controller.showForm"
        ng-submit="ObjectForm.$valid && controller.save()">
        <p><input type="text" 
            ng-model="controller.obj.title"
            placeholder="Title"
            required></p>
        <p><input type="number" 
            ng-model="controller.obj.year"
            placeholder="Year"></p>
        <p><input type="submit"></p>				
        <p><input type="reset" ng-click="controller.reset()"></p>
    </form>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/factories/main.js"></script>
    <script type="text/javascript" src="js/controllers/main.js"></script>
</body>
</html>
