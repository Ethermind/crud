<html ng-app="ethermind">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap-theme.css">
	<style type="text/css">
		form input.ng-invalid {
			border: red 1px solid;
		}

		input.ng-valid {
			border: green 1px solid;
		}
	</style>
</head>    
<body ng-controller="MainController as controller">
    <table  class="table table-striped" ng-hide="controller.showForm">
        <thead>
            <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="resource in controller.resources">
                <td>{{resource.title}}</td>
                <td>{{resource.year}}</td>
                <td>
                    <button class="btn btn-link" ng-click="controller.remove(resource)">Delete</button>
                    <button class="btn btn-link" ng-click="controller.edit(resource)">Update</button>
                </td>
            </tr>
        </tbody>    
    </table>
    
    <button class="btn btn-primary"
            ng-click="controller.add()" 
            ng-hide="controller.showForm">
        Add
    </button>

    <form
        name="ObjectForm" 
        novalidate
        ng-show="controller.showForm"
        ng-submit="ObjectForm.$valid && controller.save()">
        <div class="form-group"><input class="form-control"
            type="text" 
            ng-model="controller.obj.title"
            placeholder="Title"
            required></div>
        <div class="form-group"><input class="form-control"
            type="number" 
            ng-model="controller.obj.year"
            placeholder="Year"></div>
        <input class="btn btn-primary" type="submit">
        <input class="btn btn-link" type="reset" ng-click="controller.reset()">
    </form>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/factories/main.js"></script>
    <script type="text/javascript" src="js/controllers/main.js"></script>
</body>
</html>
